<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">

</head>

<body>
	<nav th:replace="layout :: nav">

	</nav>


	<div class="container">

		<div class="row">
			<div class="col-md">


			</div>
			<div class="col-sm-6 m-4 card shadow">
				<h3 class="text-center">REGISTRO</h3>
				<form th:action="@{/registro}" th:object="${user}" method="post">


					<div class="container-fluid">

						<div class="alert alert-dismissible alert-danger" th:if="${errorMessage}"
							th:text="${errorMessage}">

						</div>
					

						<div class="row">

							<div class="col-sm">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Nombre</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" th:field="*{nombre}">
									<small class="form-text text-danger" th:errors="*{nombre}"></small>
								</div>
							</div>
							<div class="col-sm">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Apellido</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" th:field="*{apellido}">
									<small class="form-text text-danger" th:errors="*{apellido}"></small>
								</div>

							</div>

						</div>


						<div class="row">
							<div class="col-sm">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" th:field="*{email}">
									<small class="form-text text-danger" th:errors="*{email}"></small>
								</div>
							</div>
							<div class="col-sm">

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" th:field="*{username}">
									<small class="form-text text-danger" th:errors="*{username}"></small>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="col-sm">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Contraseña</label>
									<input type="password" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" th:field="*{password}">
									<small class="form-text text-danger" th:errors="*{password}"></small>
								</div>
							</div>
							<div class="col-sm">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Confirmar contraseña</label>
									<input type="password" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" th:field="*{confpassword}">

								</div>
							</div>

						</div>
		
	
						<button type="submit" class="btn btn-primary mb-3">Registrarme</button>

					</div>

				</form>
			</div>

			<div class="col-md">


			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

<div th:replace="layout :: container-f">

</div>
<footer th:replace="layout :: footer"></footer>

</html>
