<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">

</head>

<body>
	<nav th:replace="layout :: nav">

	</nav>


	<div class="container">

		<div class="row m-4">
			<div class="col-sm">



			</div>

			<div class="col-sm card p-4 shadow">
				<h3 class="text-center">INICIAR SESION</h3>
				<div class="alert alert-dismissible alert-success" th:if="${sucessMessage}" th:text="${sucessMessage}">

				</div>

				<form th:action="@{/iniciarSesion}" method="post">
					<div class="form-group">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput" placeholder="name"
								name="username">
							<label for="floatingInput">Nombre de usuario</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password"
								name="password">
							<label for="floatingPassword">Contraseña</label>
						</div>
					</div>

					<div th:if="${param.error}" class="alert alert-danger" role="alert">
						Usuario o Contraseña invalido
					</div>
					<div th:if="${param.logout}" class="alert alert-success" role="alert">
						Ha cerrado la sesión con exíto
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" name='recordar'>
						<label class="form-check-label fs-6" for="exampleCheck1">Recordar mi sesión</label>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">Ingresar</button>
					</div>

					<div class="mb-2">
						<p class="d-inline ">No tienes una cuenta?</p> <a href="/registro">Registrate</a>
					</div>

					<div class=" mb-4">
						<a href="/changePassword">¿Has olvidado la contraseña?</a>
					</div>
				</form>

			</div>
			<div class="col-sm">



			</div>


		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>


<div th:replace="layout :: container-f">



</div>

<footer th:replace="layout :: footer"></footer>

</html>
