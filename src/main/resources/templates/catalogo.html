<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">

</head>

<body>
	<nav th:replace="layout :: nav">

	</nav>


	<div class="container-xxl">
		<h3 class="text-center">CATALOGO</h3>

		<!-- inicio row-->
		<div class="row row-cols-4">
			<div class="col-3" th:each="product : ${products}">

				<div class="card" style="width: 18rem;">
					<img th:src="@{'/recursos/'+ ${product.nombreimg}}" th:alt="${product.nombreimg}"
						class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${product.nombre}">Card title</h5>
						<strong>Existencia:</strong>
						<p class="card-text d-inline m-2" th:text="${product.cantidad}">None</p>
						<p class="card-text" th:text="${product.descripcion}">Some quick example text to build on the
							card.</p>
						<strong class="me-2">$</strong><strong th:text="${product.precio}">None</strong>

						<br>

						<form th:action="@{/createAndRedirect}" method="POST">
							<button type="submit" class="btn btn-primary" th:name="contId" th:value="${product.id}"><svg
									xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-bag-fill" viewBox="0 0 16 16">
									<path
										d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z" />
								</svg> Comprar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- fin row-->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

<footer th:replace="layout :: footer"></footer>

</html>
