<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">

</head>

<body>
	<nav th:replace="layout :: nav">

	</nav>


	<div class="container">



		<div class="row mt-2">
			<div class="col">

			</div>

			<div class="col card p-3 shadow">

				<h3 class="text-center">CAMBIAR CONTRASEÑA</h3>


				<div class="alert alert-dismissible alert-warning">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<h4 class="alert-heading">Warning!</h4>
					<p class="mb-0">Hola para cambiar la contraseña debes ingresar el correo electronico registrado.
					</p>
				</div>
				<div class="alert alert-dismissible alert-danger mt-2" th:if="${errorMessage}" th:text="${errorMessage}">

				</div>
				<div class="alert alert-dismissible alert-success mt-2" th:if="${successMessage}" th:text="${successMessage}">

				</div>

				<form th:action="@{/changePassword}" method="POST">


					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							th:name="email" placeholder="name@email.com">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</form>

			</div>
			<div class="col">

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

<div th:replace="layout :: container-f">

</div>
<footer th:replace="layout :: footer"></footer>

</html>
