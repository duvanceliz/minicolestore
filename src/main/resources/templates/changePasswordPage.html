<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">

</head>

<body>
	<nav th:replace="layout :: nav">

	</nav>


	<div class="container">

		<div class="row">
			<div class="col">

			</div>
			<div class="col">
				<div th:if="${valido}">
					<h3 class="text-center">CAMBIAR CONTRASEÑA</h3>

					<div class="alert alert-dismissible alert-danger" th:if="${error}" th:text="${error}">

					</div>
					<div class="alert alert-dismissible alert-danger" th:if="${passwordError}" th:text="${passwordError}">

					</div>
					<form th:action="@{/changePasswordCheck}" th:object="${passwordChange}" method="POST">
						<div class="form-group">


							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password"
									th:field="*{password}">
								<label for="floatingPassword">Contraseña</label>
								<small class="form-text text-danger" th:errors="*{password}"></small>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="floatingInput" placeholder="name"
									th:field="*{passwordConf}">
								<label for="floatingInput">Confirmar contreseña</label>
							</div>
							<input type="hidden" class="form-control" id="floatingInput" th:name="id"
								th:value="${user.id}">



						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary">Cambiar</button>
						</div>

					</form>
				</div>
				<div th:unless="${valido}">
					<img src="..." th:src="@{/img/error.png}" class="img-fluid" alt="...">
					<h3 class="text-center">Oops! Este enlace no es valido</h3>
				</div>
			</div>
			<div class="col">

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

<div th:replace="layout :: container-f">

</div>
<footer th:replace="layout :: footer"></footer>

</html>
