<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">

</head>

<body>
	<nav th:replace="layout :: nav">

	</nav>


	<div class="container">



		<div class="row mt-2">
			<div class="col">

			</div>

			<div class="col card p-3 shadow">
				<div class="alert alert-dismissible alert-success" th:if="${messageSuccess}"
					th:text="${messageSuccess}">

				</div>

				<h3 class="text-center">CONTACTO</h3>


				<form th:action="@{/procesarContacto}" th:object="${contacto}" method="post">


					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							th:field="*{nombre}">
						<small class="form-text text-danger" th:errors="*{nombre}"></small>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Telefono</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							th:field="*{telefono}">
						<small class="form-text text-danger" th:errors="*{telefono}"></small>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							th:field="*{email}">
						<small class="form-text text-danger" th:errors="*{email}"></small>
					</div>

					<div class="form-group">
						<label for="exampleTextarea" class="form-label">Comentario</label>
						<textarea class="form-control" id="exampleTextarea" rows="3"
							style="margin-top: 0px; margin-bottom: 0px; height: 170px;"
							th:field="*{comentario}"></textarea>
						<small class="form-text text-danger" th:errors="*{comentario}"></small>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>

			</div>
			<div class="col">

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

<div th:replace="layout :: container-f">

</div>
<footer th:replace="layout :: footer"></footer>

</html>
