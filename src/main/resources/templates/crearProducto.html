<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">


</head>

<body>
	<nav th:replace="layout :: nav">

	</nav>


	<div class="container">

		<div class="row mt-5">
			<div class="col-4">


			</div>
			<div class="col-4 card shadow">

				<form th:action="@{/crearProducto}" th:object="${producto}" enctype="multipart/form-data" method="POST">
					<div class="alert alert-dismissible alert-success mt-2" th:if="${exito}" th:text="${exito}">

					</div>
					<div class="alert alert-dismissible alert-danger mt-2" th:if="${error}" th:text="${error}">

					</div>


					<div class="form-group">
						<label class="col-form-label mt-4" for="inputDefault">Nombre del producto</label>
						<input type="text" class="form-control" id="inputDefault" th:field="*{nombre}">
						<small class="form-text text-danger" th:errors="*{nombre}"></small>
					</div>

					<div class="form-group">
						<label for="exampleSelect1" class="form-label mt-4">Cantidad</label>
						<select class="form-select" id="exampleSelect1" th:field="*{cantidad}">
							<option th:value="1">1</option>
							<option th:value="2">2</option>
							<option th:value="3">3</option>
							<option th:value="4">4</option>
							<option th:value="5">5</option>
						</select>

					</div>

					<label class="form-label mt-4">Precio</label>
					<div class="form-group">
						<div class="input-group mb-3">
							<span class="input-group-text">$</span>
							<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
								th:field="*{precio}">
							<span class="input-group-text">.00</span>
						</div>
						<small class="form-text text-danger" th:errors="*{precio}"></small>
						<div class="form-group">
							<label for="exampleTextarea" class="form-label mt-4">Descripci√≥n</label>
							<textarea class="form-control" id="exampleTextarea" rows="3"
								th:field="*{descripcion}"></textarea>
							<small class="form-text text-danger" th:errors="*{descripcion}"></small>
						</div>
						<div class="form-group">
							<label for="formFile" class="form-label mt-4">Elige una imagen(jpg/jpeg/png)</label>
							<input class="form-control" type="file" id="formFile" accept=".png, .jpg, .jpeg"
								name="image">

						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary">Agregar</button>
						</div>



				</form>



			</div>
			<div class="col-3">



			</div>
			<div class="col-3">


			</div>
		</div>





	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

<div th:replace="layout :: container-f">

</div>
<footer th:replace="layout :: footer"></footer>

</html>
