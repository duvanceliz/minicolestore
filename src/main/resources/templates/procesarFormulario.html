<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head">

</head>

<body>

	<nav th:replace="layout :: nav">

	</nav>


	<div class="container">
		<h3 class="text-center">FORMULARIOS ENVIADOS</h3>
		<div class="row">
			<div class="col">

			</div>
			<div class="col">
				<div class="table-responsive">
					<table class="table table-hover table-bordered " id="userList">
						<thead>
							<tr class="table-primary">
								<th>Nombre</th>
								<th>Telefono</th>
								<th>Email</th>
								<th>Comentario</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-info" th:each="dato : ${contacto}">
								<td th:text="${dato.nombre}"></td>
								<td th:text="${dato.telefono}"></td>
								<td th:text="${dato.email}"></td>
								<td th:text="${dato.comentario}"></td>

								<td>
									<form th:action="@{/borrarContacto}" method="post">
										<button type="submit" onclick='return btnClick();' id="mybutton"
											class="btn btn-danger" th:name="contId" th:value="${dato.id}"><svg
												xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
												<path
													d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
											</svg></button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col">

				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function () {
			$('#userList').DataTable();
		});

	</script>

	<script type="text/javascript">

		function btnClick() {
			var resultado = window.confirm('Â¿Estas seguro de que quieres eliminar la informacion de contacto?');
			if (resultado === true) {
				return true;
			} else {
				return false;
			}
		}

	</script>

</body>

<div th:replace="layout :: container-f">

</div>
<footer th:replace="layout :: footer"></footer>

</html>
